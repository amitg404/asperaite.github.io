<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Fallback background color */
        }
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #countdown {
            color: white;
            font-size: 4em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
           /* display: none;  Initially hide the countdown */
            animation: glow 1s infinite alternate;
            background: transparent; /* Make background transparent */
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }
        #start-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background: linear-gradient(45deg, #ff00ff, #ffffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<video id="video-bg" autoplay loop muted>
    <source src="main2.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div id="countdown"></div>
<button id="start-button">Let's Go</button>

<script>
    // Select elements
    let videoBg = document.getElementById('video-bg');
    let countdownEl = document.getElementById('countdown');
    let startButton = document.getElementById('start-button');

    // Event listener for the start button
    startButton.addEventListener('click', function() {
        window.location.href = "index2.html";
    });
</script>

</body>
</html>
