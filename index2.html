<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Fallback background color */
        }
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #countdown {
            color: white;
            font-size: 4em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            display: none; /* Initially hide the countdown */
        }
    </style>
</head>
<body>


<video id="video-bg" autoplay loop muted>
    <source src="main2.mp4" type="video/mp4" id="pre-6pm-video">
    Your browser does not support the video tag.
</video>


<div id="countdown"></div>


<script>
    // Get current date and set the start time to 6:00 PM today
    let now = new Date();
    let startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0); // Today at 6:00 PM


    // If it's already past 6:00 PM, set start time to tomorrow at 6:00 PM
    if (now > startTime) {
        startTime.setDate(startTime.getDate() + 1);
    }


    // End time is 12 hours from the start time
    let endTime = new Date(startTime.getTime() + 12 * 60 * 60 * 1000);


    // Select video element and set initial video source based on current time
    let videoBg = document.getElementById('video-bg');
    if (now < startTime) {
        videoBg.src = "main2.mp4"; // Video to play before 6:00 PM
    } else {
        videoBg.src = "timer3.mp4"; // Video to play after 6:00 PM
        document.getElementById("countdown").style.display = "block"; // Show countdown if it's after 6:00 PM
    }


    // Function to update the countdown every second
    let x = setInterval(function() {
        let now = new Date().getTime();
        let distance = endTime - now;


        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);


        document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";


        // Change video and show countdown at 6:00 PM
        if (now >= startTime) {
            videoBg.src = "timer3.mp4";
            document.getElementById("countdown").style.display = "block";
        }


        // When the countdown is over
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>


</body>
</html>
